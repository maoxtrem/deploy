<VirtualHost *:80>
    ServerName spartamgym.local
    ProxyPreserveHost On
    ProxyPass / http://app:80/
    ProxyPassReverse / http://app:80/
</VirtualHost>

<VirtualHost *:443>
    ServerName spartamgym.local
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/spartamgym.local.crt
    SSLCertificateKeyFile /etc/apache2/ssl/spartamgym.local.key

    ProxyPreserveHost On
    ProxyPass / http://app:80/
    ProxyPassReverse / http://app:80/
</VirtualHost>

<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On
    ProxyPass / http://app-ops:80/
    ProxyPassReverse / http://app-ops:80/
</VirtualHost>

