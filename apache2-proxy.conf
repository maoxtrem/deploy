

<VirtualHost *:80>
    ServerName dev-spartamgym.local
    ProxyPreserveHost On
    ProxyPass / http://spartamgym-dev:80/
    ProxyPassReverse / http://spartamgy-dev:80/
</VirtualHost>

<VirtualHost *:80>
    ServerName locahost
    ProxyPreserveHost On
    ProxyPass / http://spartamgym:9000/
    ProxyPassReverse / http://spartamgym:9000/
</VirtualHost>

<VirtualHost *:80>
    ServerName protainer.projects.aws
    ProxyPreserveHost On
    ProxyPass / http://portainer:9000/
    ProxyPassReverse / http://portainer:9000/
</VirtualHost>